<!--Login dialog -->		
		
<dialog id="loginDialog" class="mdl-dialog">
   <h4 class="mdl-dialog__title">Sign in</h4>
   <div class="mdl-dialog__content">
	   <p id="loginError"></p>
	   
	   <!-- Simple Textfield -->

  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" id="loginemail">
    <label class="mdl-textfield__label" for="sample1">Email</label>
  </div>

	   <!-- Simple Textfield -->

  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="password" id="loginpassword">
    <label class="mdl-textfield__label" for="sample1">Password</label>
  </div>

   </div>
   <div class="mdl-dialog__actions">
       <!-- Colored raised button -->
		<button id="loginbutton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
			Sign in</button>
	</div>
	<div>
	   <!-- Colored raised button -->
		<button id="recoverPassword" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
			Olvidé mi contraseña</button>
	   <!-- MDL Spinner Component -->
	</div>	
	   <div id="loginProgress" class="mdl-spinner mdl-js-spinner is-active"></div>
   </div>
</dialog>

<!--Signup dialog -->		
		
<dialog id="signupDialog" class="mdl-dialog">

	   <!-- Simple Textfield -->

    <input class="mdl-textfield__input" type="password" id="signupPassword">
    <label class="mdl-textfield__label" for="sample1">Password</label>
  </div>
	   	
<div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input" type="password" id="signupPassword2">
    <label class="mdl-textfield__label" for="sample1">Repite password</label>
  </div>

	   
   </div>
   <div class="mdl-dialog__actions">
       <!-- Colored raised button -->
		<button id="signupbutton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
			Sign in</button>
	   <!-- Colored raised button -->
		<button id="closesignupbutton" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
			Close</button>
	   <!-- MDL Spinner Component -->
	   <div id="signupProgress" class="mdl-spinner mdl-js-spinner is-active"></div>
   </div>
</dialog>
